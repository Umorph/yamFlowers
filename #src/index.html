<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Yam Flowers | Главная</title>
</head>
<body>
    <header class="header">
        <h1 class="visually-hidden">Yam Flowers — интернет-магазин крафтовых букетов</h1>
        <div class="header__wrapper">
            <div class="header__site-nav">
                <button class="header__burger-button" type="button">
                    <span class="visually-hidden">Навигация сайта</span>
                    <span class="header__burger-icon"></span>
                </button>
                <button class="header__city-button" type="button">Санкт Петербург</button>
            </div>
            <div class="header__logo">
                <img class="header__logo-image" src="img/logo.png" alt="Логотип Yam Flowers">
            </div>
            <div class="header__user-navigation">
                <a class="header__phone-link" href="tel:+79173261262">+7 (917) 326-12-62</a>
                <div class="header__user-navigation-wrapper">
                    <a class="header__whatsapp-link" href="#">
                        <img src="img/whatsapp-logo.svg" alt="Логотип WhatsApp">
                    </a>
                    <a class="header__instagram-link" href="#">
                        <img src="img/instagram-logo.svg" alt="Логотип Instagram">
                    </a>
                    <a class="header__cart-link" href="#">
                        <span class="header__total-price">5 329₽</span>
                        <img class="header__cart-icon" src="img/cart-logo.svg" alt="Корзина товаров">
                        <i class="header__goods-count">3</i>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <script src="js/header.min.js"></script>
</body>
</html>
